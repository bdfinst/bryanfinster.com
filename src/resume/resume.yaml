  description: Global WMS Project
  position: Systems Analyst
  website: walmart.com
  summary: 'One of the 3 team leads on the a project to merge four different warehouse management
    systems into a single set of global capabilities with responsibility for recommending the
    contracting vendor and leading the sumsequent development. '
  highlights:
  - 'There were multiple unrelated systems running in distribution centers worldwide. To improve
    the ability to implement changes while reducing duplication, it was decided to take four of
    the most used systems and merge their capabilities. I was responsible for working with
    business stakeholders to define requirements for the common modules, reviewing designs,
    defining coding standards, mapping data models between four systems to a common model, and
    code review. The result was a system that was able to grow to meet the needs of an
    omni-channel supply chain and remove the duplication of efforts in each market. '
